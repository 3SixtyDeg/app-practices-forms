<div class="bg-light border rounded-3 mt-4">
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item">Template</li>
                      <li class="breadcrumb-item active" aria-current="page">Switches</li>
                    </ol>
                </nav>
                <form #myForm="ngForm" autocomplete="off">
                    <div class="mb-3">
                        <label class="form-label">GÃ©nero</label>
                        <div class="form-check">
                            <input class="form-check-input" value="M" type="radio" name="gender" id="male"
                                [(ngModel)]="person.gender" required>
                            <label class="form-check-label" for="male">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" value="F" type="radio" name="genero" id="female"
                            [(ngModel)]="person.gender" required>
                            <label class="form-check-label" for="female">
                                Femenino
                            </label>
                        </div>
                   </div>
                   <div class="mb-3">
                        <label class="form-label">Notificaciones</label>
                            <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="notifications" name="notifications"
                            [(ngModel)]="person.notifications">
                            <label class="form-check-label" for="notifications">Quiero recibir notificaciones</label>
                        </div>
                   </div>
                   <div class="mb-3">
                       <label class="form-label">Terminos y condiciones</label>
                       <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="terms" name="terms"
                                [(ngModel)]="terms" required>
                            <label class="form-check-label" for="terms">
                                Default checkbox
                            </label>
                        </div>     
                    </div>
                    <button type="submit" class="btn btn-success mb-4 float-end" [disabled]="myForm.invalid">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="bg-light border rounded-3 mt-4">
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col">
                <legend>Valid</legend>
                <code>
                    {{ myForm.valid }}
                </code>
            </div>
        </div>
    </div>
</div>
<div class="bg-light border rounded-3 mt-4">
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col">
                <legend>Value</legend>
                <pre>
                    {{ myForm.value | json }}
                </pre>
            </div>
        </div>
    </div>
</div>
<div class="bg-light border rounded-3 mt-4">
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col">
                <legend>Person</legend>
                <pre>
                    {{ person | json }}
                </pre>
            </div>
        </div>
    </div>
</div>
