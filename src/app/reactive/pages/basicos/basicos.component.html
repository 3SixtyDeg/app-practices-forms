<div class="bg-light border rounded-3 mt-4">
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item">Reactive</li>
                      <li class="breadcrumb-item active" aria-current="page">BÃ¡sicos</li>
                    </ol>
                </nav>
                <form [formGroup]="myForm" autocomplete="off">
                    <div class="mb-3">
                        <label for="product" class="form-label">Producto</label>
                        <input type="text" id="product" class="form-control" placeholder="Nombre del producto"
                            formControlName="product" minlength="3" required>
                        <span class="form-text text-danger">
                            Debe de ser de 3 letras
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" id="price" class="form-control" placeholder="Precio del producto"
                            formControlName="price" required>
                        <span class="form-text text-danger">
                            El precio debe ser 0 o mayor
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="stocks" class="form-label">Existencias</label>
                        <input type="number" id="stocks" class="form-control" placeholder="Existencias del producto"
                            formControlName="stocks" required>
                    </div>
                    <button type="submit" class="btn btn-success mb-4 float-end"
                        [disabled]="myForm.invalid">
                        Guardar
                    </button>
                  </form>
            </div>
        </div>
    </div>
</div>
<div class="bg-light border rounded-3 mt-4">
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col">
                <legend>Valid</legend>
                <code>
                   {{ myForm.valid }}
                </code>
            </div>
        </div>
    </div>
</div>
<div class="bg-light border rounded-3 mt-4">
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col">
                <legend>Pristine</legend>
                <code>
                    {{ myForm.pristine }}
                </code>
            </div>
        </div>
    </div>
</div>
<div class="bg-light border rounded-3 mt-4">
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col">
                <legend>Touched</legend>
                <code>
                    {{ myForm.touched }}
                </code>
            </div>
        </div>
    </div>
</div>
<div class="bg-light border rounded-3 mt-4">
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col">
                <legend>Value</legend>
                <pre>
                    {{ myForm.value | json }}
                </pre>
            </div>
        </div>
    </div>
</div>
