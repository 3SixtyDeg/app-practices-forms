<div class="bg-light border rounded-3 mt-4">
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item">Reactive</li>
                      <li class="breadcrumb-item active" aria-current="page">Din√°micos</li>
                    </ol>
                </nav>
                <form [formGroup]="myForm" autocomplete="off">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" id="name" class="form-control" placeholder="Nombre de la persona"
                            name="name" formControlName="name" required>
                        <span class="form-text text-danger" *ngIf="isValid('name')">
                            Este campo es obligatorio
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="agregar" class="form-label">Agregar</label>
                        <div class="input-group mb-3">
                            <input type="text" id="agregar" class="form-control" placeholder="Agregar favorito"
                                name="agregar" [formControl]="newFavorite" (keyup.enter)="addFavorite()">
                            <button class="btn btn-outline-primary" (click)="addFavorite()" type="button">Button</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Favoritos</label>
                        <div class="input-group mb-3" formArrayName="favorites" 
                            *ngFor="let favorito of favoritesArr.controls; let i = index">
                            <input type="text" class="form-control" [formControlName]="i" required>
                            <button class="btn btn-outline-danger" type="button" (click)="deleteFavorite(i)">Eliminar</button>
                        </div> 
                    </div>
                    <button type="button" class="btn btn-success mb-4 float-end" (click)="saveData()">
                        Guardar
                    </button>
                  </form>
            </div>
        </div>
    </div>
</div>
<div class="bg-light border rounded-3 mt-4">
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col">
                <legend>Valid</legend>
                <code>
                    {{myForm.valid}}
                </code>
            </div>
        </div>
    </div>
</div>
<div class="bg-light border rounded-3 mt-4">
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col">
                <legend>Value</legend>
                <pre>
                    {{myForm.value | json}}
                </pre>
            </div>
        </div>
    </div>
</div>
<div class="bg-light border rounded-3 mt-4">
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col">
                <legend>Nuevo Favorito Valid</legend>
                <code>
                    {{newFavorite.valid}}
                </code>
            </div>
        </div>
    </div>
</div>
<div class="bg-light border rounded-3 mt-4">
    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col">
                <legend>ValuNuevo Favorito Value</legend>
                <pre>
                    {{newFavorite.value | json}}
                </pre>
            </div>
        </div>
    </div>
</div>
